<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestor de Libros{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-image: url("{% static 'ing/palacio.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: #4b0082;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-bottom: 4px solid #6a0dad;
        }

        header img {
            height: 100px;
        }

        header h1 {
            font-size: 28px;
            color: #6a0dad;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        .contenido {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.88);
            border-radius: 20px;
            box-shadow: 0 0 15px lavender;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .boton {
            background-color: #e6ccff;
            color: #4b0082;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .boton:hover {
            background-color: #d1b3ff;
        }

        .estrella {
            color: gold;
        }

        .btn-pdf {
            background-color: #6a0dad;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn-eliminar {
            background-color: crimson;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
        }

        .btn-recomendaciones {
            background-color: #d19aff;
            color: #4a0072;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
        }

        .buscador input {
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .buscador button {
            padding: 10px 16px;
            border-radius: 8px;
            background-color: #6a0dad;
            color: white;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'ing/bandera_paraguaya.jpg' %}" alt="Bandera">
    <h1>ðŸ“š GESTOR DE LIBROS LEGALES</h1>
    <img src="{% static 'ing/justicia.jpg' %}" alt="Justicia">
</header>

<div class="contenido">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
